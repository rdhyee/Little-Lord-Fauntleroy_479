description: "Little Lord Fauntleroy is a novel by the English-American writer Frances\
  \ Hodgson Burnett, her first children's novel. It was published as a serial in St.\
  \ Nicholas Magazine from November 1885 to October 1886, then as a book by Scribner's\
  \ (the publisher of St. Nicholas) in 1886. The illustrations by Reginald B. Birch\
  \ set fashion trends and the novel set a precedent in copyright law when Burnett\
  \ won a lawsuit in 1888 against E. V. Seebohm over the rights to theatrical adaptations\
  \ of the work.\n From Wikipedia (CC BY-SA)."
